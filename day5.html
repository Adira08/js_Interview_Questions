<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5</title>
    <style>
        #timer {
            background-color: rgb(0, 255, 85);
            margin: auto;
            font-size: 50px;
            display: flex;
        }
        .time_box{
            margin: 2%;
        }
        .seperator{
            margin: 2%;
        }
        .am_pm{
            margin: 2%;
        }
    
        h1,
        h2 {
            color: rgba(244, 9, 9, 0.789);
        }
    </style>
</head>

<body>
    <h1></h1>
    <button>Click Me </button>

    <div id="timer" onload="currentTime()">
        <div class="time_box"><span id="hours">00</span></div>
        <span class="seperator"> : </span>
        <div class="time_box"><span id="mins">00</span></div>
        <span class="seperator"> : </span>
        <div class="time_box"><span id="secs">00</span></div>
        <span class="seperator"> </span>
        <div class="am_pm" id="am_pm">AM</div>
    </div>

    <h2>Hello World</h2>

    <button id="btn2">Hide Text</button>
